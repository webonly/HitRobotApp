<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta http-equiv="Content-Style-Type" content="text/css" /><meta name="generator" content="Aspose.Words for .NET 6.5.0.0" /><title></title></head><body><div><p style="margin:0pt; text-align:center"><span style="color:#333333; font-family:'宋体'; font-size:22.5pt">哈工大机器人集团</span></p><p style="margin:0pt; orphans:0; text-align:center; widows:0"><span style="color:#666666; font-family:'Arial'; font-size:15pt">HIT ROBOT GROUP</span></p><p style="margin:0pt; orphans:0; text-align:center; widows:0"><span style="color:#666666; font-family:'Arial'; font-size:15pt">&#xa0;</span></p><p style="margin:0pt; orphans:0; text-indent:21pt; widows:0"><span style="color:#333333; font-family:'宋体'; font-size:10.5pt">哈工大机器人集团（</span><span style="color:#333333; font-family:'Arial'; font-size:10.5pt">HRG</span><span style="color:#333333; font-family:'宋体'; font-size:10.5pt">）由黑龙江省政府、哈尔滨市政府、哈尔滨工业大学共同投资组建的高新技术企业，公司成立于</span><span style="color:#333333; font-family:'Arial'; font-size:10.5pt">2014</span><span style="color:#333333; font-family:'宋体'; font-size:10.5pt">年</span><span style="color:#333333; font-family:'Arial'; font-size:10.5pt">12</span><span style="color:#333333; font-family:'宋体'; font-size:10.5pt">月。</span></p><p style="margin:0pt; orphans:0; text-indent:21pt; widows:0"><br/><span style="color:#333333; font-family:'宋体'; font-size:10.5pt">集团主要从事工业机器人、服务机器人、特种机器人、智能云机器人、新兴智能装备、智慧工厂项目及相关技术转让、技术咨询、技术服务等。</span></p><p style="margin:0pt; orphans:0; text-align:center; widows:0"><span style="color:#333333; font-family:'Arial'; font-size:10.5pt">&#xa0;</span></p><p style="margin:0pt; orphans:0; text-align:center; widows:0"><img src="概念与理念.001.png" width="554" height="201" alt="" style="border:none" /></p><p style="margin:0pt; orphans:0; text-align:center; widows:0"><img src="概念与理念.002.png" width="553" height="196" alt="" style="border:none" /></p></div></body></html>
